<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Birthday Card</title>
    <style>
        body {
            background-color: #08415C;
            color: #FFCCCC;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #FBB13C;
        }

        .birthday-message {
            margin-top: 30px;
            padding: 20px;
            background-color: #23001E;
            border-radius: 10px;
            color: #FFCCCC;
        }

        #cat-image {
            display: none;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            max-width: 100%;
            max-height: 100%;
            cursor: pointer;
        }
    </style>
    <script>
        // Function to show and move the cat image
        function showAndMoveCat() {
            const catImage = document.getElementById('cat-image');
            
            // Randomize the position
            const randomX = Math.floor(Math.random() * window.innerWidth);
            const randomY = Math.floor(Math.random() * window.innerHeight);

            catImage.style.left = `${randomX}px`;
            catImage.style.top = `${randomY}px`;

            // Toggle visibility
            catImage.style.display = 'block';

            // Move the cat on each click
            catImage.onclick = () => {
                const newX = Math.floor(Math.random() * window.innerWidth);
                const newY = Math.floor(Math.random() * window.innerHeight);

                catImage.style.left = `${newX}px`;
                catImage.style.top = `${newY}px`;
            };
        }
    </script>
</head>
<body>

    <h1>Happy Birthday, [Friend's Name]!</h1>

    <div class="birthday-message">
        <p>Wishing you a day filled with laughter and joy!</p>
        <button onclick="showAndMoveCat()">Click for a Surprise!</button>
    </div>

    <img id="cat-image" src="cat.jpg" alt="Surprise Cat">

</body>
</html>
